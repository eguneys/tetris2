<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-minimal</title>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon-16x16.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
          html, body {
         width: 100%;
         height: 100%;
         padding: 0px;
         margin: 0px;

     }

     body {
         font-family: 'Roboto', sans-serif;
         background: black;
     }

     section {
         width: 100%;
         height: 100%;
         background: #202020;
     }

     #app {
         position: relative;
         width: 360px;
         height: 640px;
         margin: auto;
     }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</head>
<body>
  <script>
   WebFont.load({
     google: {
       families: ['Baloo']
     },
     active: e => {
       init();
     }     
   });
  </script>
  <section>
    <div id="app"></div>

  </section>

  <script>

   function init() {
     Tetris(document.getElementById('app'), {});
   }
   
  </script>

</body>
</html>
